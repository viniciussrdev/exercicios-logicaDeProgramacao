<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importação de fontes do Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Importação do arquivo de estilos CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Carrinho de Compras</title>
</head>

<body>
  <main class="conteudo-principal">
    <div class="grafismo-azul"></div>
    <section class="adicionar-produto">
      <h1 class="titulo">
        Carrinho de <span class="texto-azul">compras</span>
      </h1>
      <!-- Formulário para adicionar produtos -->
      <form class="formulario">
        <label class="campo-grupo">
          <span class="texto-medio-azul">Produto</span>
          <!-- Campo de seleção de produtos -->
          <select class="produto-input" name="produto" id="produto">
            <option value="Playstation 5 - R$5000">Playstation 5 - R$5000</option>
            <option value="Playstation VR - R$4250">Playstation VR - R$4250</option>
            <option value="Samsung Galaxy S23 - R$3000">Samsung Galaxy S23 - R$3000</option>
            <option value="Headphone AKG - R$300">Headphone AKG - R$300</option>
            <option value="Mouse Logitech - R$250">Mouse Logitech - R$250</option>
            <option value="Cadeira Gamer Racer - R$3500">Cadeira Gamer Racer - R$3500</option>
          </select>
        </label>

        <section class="parte-inferior">
          <label class="campo-grupo">
            <span class="texto-medio-azul">Qtde.</span>
            <!-- Campo de entrada para a quantidade de produtos -->
            <input class="quantidade-input" id="quantidade" type="number" placeholder="0">
          </label>

          <section class="botoes-wrapper">
            <!-- Botão para adicionar produto ao carrinho -->
            <button onclick="adicionar()" type="button" class="botao-form botao-adicionar">ADICIONAR</button>
            <!-- Botão para limpar o carrinho -->
            <button onclick="limpar()" type="button" class="botao-form botao-limpar">LIMPAR</button>
          </section>
        </section>
      </form>
    </section>
    <section class="carrinho">
      <img src="./assets/carrinho-cinza.svg" alt="Imagem de um carrinho de compras cinza">

      <div class="titulo-wrapper">
        <img src="./assets/icone-carrinho.svg" alt="ícone de carrinho">

        <h2 class="carrinho__titulo">Produtos no Carrinho</h2>
      </div>
      <!-- Lista de produtos adicionados ao carrinho -->

      <section class="carrinho__produtos" id="lista-produtos">
        <section class="carrinho__produtos__produto">
          <span class="texto-azul"></span><span class="texto-azul"></span>
        </section>
      </section>

      <div class="divisoria"></div>

      <p class="carrinho__total">
        Total: <span class="texto-azul" id="valor-total"></span>
      </p>
    </section>
  </main>
  <!-- Importação do arquivo de scripts JS -->

  <script src="js/app.js"></script>
</body>

</html>
